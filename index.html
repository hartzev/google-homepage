<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css"> 
            <title>Google</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <!-- Navigation here-->
        <header>   
            <div class="container">
                <nav class="nav-main">
                    <ul class="nav-list">
                        <li><a href="#">Gmail</a>
                        <li><a href="#">Images</a>
                        <li><a href="#">Apps</a>
                        <li><a href="#">Sign In</a>
                    </ul> 
                </nav>
        </header>
        <!-- Searchbar, buttons, and language block here-->
        <body>
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
            </div>
                <form class="searchbar-wrapper">
                    <div class="searchbar">
                        <label for="query"></label>
                        <input type="text" id="query" name="query">
                    </div>
                        <div class="buttons">
                            <input id="search" type="submit" value="Google Search">
                            <input id="lucky" type="submit" value="I'm Feeling Lucky">
                        </div>
                </form>
        <!-- Language block here -->        
                <div class="language-wrapper">
                    <div class="language-block">        
                        <p>Google offered in: <a id="czech" href="#">čeština</a></p>
                    </div>
                </div>
            </div>
        <!--  Footer here  -->    
            <footer>   
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>     
            </footer>
        </body>
    </html>
