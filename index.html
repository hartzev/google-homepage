<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css"> 
            <title>Google</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <!-- Navigation here-->
        <header>   
            <div class="container">
                <nav class="nav-main">
                    <ul>
                        <div class="nav-right">
                            <div class="text-links">
                                <li><a href="#">Gmail</a>
                                <li><a href="#">Images</a>
                            </div>
                            <div class="svg-links">
                                <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg></a>
                                <li><a href="#"><button class="sign-in">Sign In</button></a>
                            </div> 
                        </div>   
                    </ul> 
                </nav>
        </header>
        <!-- Searchbar, buttons, and language block here-->
        <body>
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
                </div>
            </div>
                <form class="searchbar-wrapper">
                    <div class="searchbar">
                        <label for="query"></label>
                        <input type="text" id="query" name="query" maxlength="2048" class="input-field">
                    </div>
                        <div class="buttons">
                            <input id="search" type="submit" value="Google Search">
                            <input id="lucky" type="submit" value="I'm Feeling Lucky">
                        </div>
                </form>
        <!-- Language block here -->        
                <div class="language-wrapper">
                    <div class="language-block">        
                        <p>Google offered in: <a id="czech" href="#">čeština</a></p>
                    </div>
                </div>
            </div>
        <!--  Footer here  -->    
            <footer>   
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>     
            </footer>
        </body>
    </html>
